{% extends "layout.html" %}

{% block title %}Biscotti{% endblock %}

{% block main %}
<div class="container">
    <a href="/products" style="color: black;" class="mx-3 my-3 no-underline">
        <h5>‚ùÆ back to products</h5>
    </a>
</div>
<div class="container" id="biscotti_container">
    <div class="row justify-content-start">
        <div class="col-sm-5 col-12">
            <div id="biscotti" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#biscotti" data-slide-to="0" class="active"></li>
                    <li data-target="#biscotti" data-slide-to="1"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="../static/biscotti/biscotti_1.jpg" class="d-block w-100" alt="First slide">
                    </div>
                    <div class="carousel-item">
                        <img src="../static/biscotti/biscotti_0.jpg" class="d-block w-100" alt="Second slide">
                    </div>
                </div>
                <a class="carousel-control-prev" href="#biscotti" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#biscotti" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
        <div class="col">
            <h1>Biscotti</h1>
            <h3 class="mt-sm-5">A healthy biscuit paired perfectly with coffee or tea</h3>
            <h4 class="mt-sm-5">
                <small class="text-muted">whole wheat flour, white flour, dried cranberries,</small>
                <small class="text-muted">pistachios, eggs, butter</small>
            </h4>
            <h2 class="mt-sm-5">$16/13</h2>
            <h4>(200g,100g)</h4>
        </div>
    </div>
</div>
{% endblock %}
