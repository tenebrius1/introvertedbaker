{% extends "layout.html" %}

{% block title %}Chocolate Chunk Cookies{% endblock %}

{% block main %}
<div class="container" id="ccc_container">
    <div class="row justify-content-center">
        <div class="col-12">
            <div id="ccc" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#ccc" data-slide-to="0" class="active"></li>
                    <li data-target="#ccc" data-slide-to="1"></li>
                    <li data-target="#ccc" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <svg class="bd-placeholder-img bd-placeholder-img-lg d-block w-100" width="800" height="400"
                            xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" focusable="false"
                            role="img" aria-label="Placeholder: First slide">
                            <title>Placeholder</title>
                            <rect width="100%" height="100%" fill="#777"></rect><text x="50%" y="50%" fill="#555"
                                dy=".3em">First
                                slide</text>
                        </svg>
                    </div>
                    <div class="carousel-item">
                        <svg class="bd-placeholder-img bd-placeholder-img-lg d-block w-100" width="800" height="400"
                            xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" focusable="false"
                            role="img" aria-label="Placeholder: First slide">
                            <title>Placeholder</title>
                            <rect width="100%" height="100%" fill="#777"></rect><text x="50%" y="50%" fill="#555"
                                dy=".3em">Second
                                slide</text>
                        </svg>
                    </div>
                    <div class="carousel-item">
                        <svg class="bd-placeholder-img bd-placeholder-img-lg d-block w-100" width="800" height="400"
                            xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" focusable="false"
                            role="img" aria-label="Placeholder: First slide">
                            <title>Placeholder</title>
                            <rect width="100%" height="100%" fill="#777"></rect><text x="50%" y="50%" fill="#555"
                                dy=".3em">Third
                                slide</text>
                        </svg>
                    </div>
                </div>
                <a class="carousel-control-prev" href="#ccc" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#ccc" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
    </div>
</div>


{% endblock %}
