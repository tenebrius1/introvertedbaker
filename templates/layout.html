<!DOCTYPE html>

<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

    <link href="/static/styles.css" rel="stylesheet" />

    <link href="/static/logo.png" rel="icon" />

    <title>theintrovertedbaker: {% block title %}{% endblock %}</title>
</head>

<body>
    <nav class="site-header sticky-top py-1">
        <div class="container d-flex flex-column flex-md-row justify-content-between">
            <a class="navbar-brand" href="/" aria-label="Home">
                <img src="/static/logo.png" loading="lazy" width="100" height="50">
            </a>
            <a class="py-2 d-none d-md-inline-block" href="#">ABOUT</a>
            <a class="py-2 d-none d-md-inline-block" href="#">PRODUCTS</a>
            <a class="py-2 d-none d-md-inline-block" href="#">CONTACT</a>
        </div>
    </nav>
    {% block main %}{% endblock %}
</body>

</html>
