<!DOCTYPE html>

<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

    <link href="/static/styles.css" rel="stylesheet" />

    <link href="/static/logo.png" rel="icon" />

    <script src="../static/script.js"></script>

    <title>theintrovertedbaker: {% block title %}{% endblock %}</title>
</head>

<body>
    <nav class="site-header sticky-top navbar-expand-lg navbar navbar-light">
        <div class="container d-flex" id="navbar_container">
            <a class="navbar-brand" href="/" aria-label="Home">
                <img src="/static/logo.png" loading="lazy" id="logo">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link {{ "active" if request.path == '/#' }}" href="#">ABOUT</a>
                    </li>
                    <li class="nav-item" >
                        <a class="nav-link {{ "active" if request.path == '/products' }}" href="/products">PRODUCTS</a
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {{ "active" if request.path == '/#' }}" href="#">ORDER NOW</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    {% block main %}{% endblock %}
</body>

<footer class="container-fluid pt-5 px-3 pb-1" id="footer">
    <div class="row">
        <div class="col-12 col-md">
            <p class="footer_words"><strong>Follow us</strong></p>
            <p class="footer_words"><img src="../static/instagram.png" width="20px" height="20px" style="margin: 0.5rem;">@theintrovertedbakersg</p>
        </div>
        <div class="col-12 col-md">
            <p class="footer_words"><strong>Contact us</strong></p>
            <p class="footer_words"><img src="../static/phone.png" style="margin: 0.5rem;">+6598235956</p>
            <p class="footer_words"><img src="../static/mail.png" style="margin: 0.5rem;">irockisawesome@gmail.com</p>
        </div>
        <div class="col-12 col-md">
            <p class="footer_words"><strong>FAQ</strong></p>
        </div>
    </div>
    <div class="row justify-content-center align-items-end" id="scroll_to_top">
        <a href="#" onclick=scrollToTop() style="color: black;"><small>back to top</small></a>
    </div>
</footer>

</html>
