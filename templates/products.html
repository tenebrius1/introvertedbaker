{% extends "layout.html" %}

{% block title %}Products{% endblock %}

{% block main %}
<div class="container justify-content-start p-3">
    <h2 class="p-3">Cookies</h2>
    <div class="row row-cols-lg-3">
        <div class="col-sm-4 mb-3">
            <div class="card shadow">
                <a href="/ccc">
                    <img src="../static/ccc/ccc_cover.png" class="card-img-top" alt="ccc">
                </a>
                <div class="card-body">
                    <a href="/ccc">
                        <h5 class="card-title">Chocolate Chunk Cookies</h5>
                    </a>
                    <p class="card-text">$13/$8</p>
                </div>
            </div>
        </div>
        <div class="col-sm-4">
            <div class="card shadow">
                <a href="/biscotti">
                    <img src="../static/biscotti/biscotti_cover.png" class="card-img-top" alt="biscotti">
                </a>
                <div class="card-body">
                    <a href="/biscotti">
                        <h5 class="card-title">Biscotti (Cranberry and Pistachio)</h5>
                    </a>
                    <p class="card-text">$16/$13</p>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container justify-content-start p-3">
    <h2 class="p-3">Cakes</h2>
    <div class="card-deck">
        <div class="card shadow">
            <a href="/hummingbird">
                <img src="../static/hummingbird/hummingbird_cover.png" class="card-img-top" alt="hummingbird cake">
            </a>
            <div class="card-body">
                <a href="/hummingbird">
                    <h5 class="card-title">Hummingbird Cake</h5>
                </a>
                <p class="card-text">$16</p>
            </div>
        </div>
        <div class="card shadow">
            <a href="/lemon_cake">
                <img src="../static/lemon/lemon_cover.png" class="card-img-top" alt="lemon cake">
            </a>
            <div class="card-body">
                <a href="/lemon_cake">
                    <h5 class="card-title">Lemon Chia Seed Cake</h5>
                </a>
                <p class="card-text">$16</p>
            </div>
        </div>
        <div class="card shadow">
            <a href="/ccc"><svg class="bd-placeholder-img card-img-top" width="100%" height="180"
                    xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" focusable="false" role="img"
                    aria-label="Placeholder: Image cap">
                    <rect width="100%" height="100%" fill="#868e96"></rect>
                </svg></a>
            <div class="card-body">
                <h5 class="card-title">Earl Grey Lavender Cake</h5>
                <p class="card-text">$13/$16</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
